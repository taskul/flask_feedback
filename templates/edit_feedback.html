{% extends 'base.html' %}

{% block content %}
<h1 class="display-6">Feedback Form</h1>
<div class="card mb-3">
    <div class="card-body">
        <form method="PATCH">

            {{ form.hidden_tag() }}

            {% for field in form
            if field.widget.input_type != 'hidden' %}
            <p>
                {{ field.label }}
                {{ field(class_="form-control") }}

                {% for error in field.errors %}
                <span class="form-text text-danger">{{ error }}</span>
                {% endfor %}
            </p>
            {% endfor %}

            <button class="btn btn-success" type="submit">Submit</button>

        </form>
    </div>
</div>

{% endblock %}
